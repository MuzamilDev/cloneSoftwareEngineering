<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook Profile Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="clone">



        <div class="cover">
            <img src="img2.jpg.jfif">
            <div class="circle">
                <img src="img3.jpg.jfif">
                <p>|Developer|</p>
                <p id="id">Muzamil Khan</p>
            </div>

        </div>

        <div class="buttons">
            <button id="button1">
            <i class="fa-regular fa-user"></i>
            Add Friend
            </button>
            <button id="button2">
            <i class="fa-brands fa-facebook-messenger"></i>
            </button>
            <button id="button3">
            <i class="fas fa-ellipsis"></i>
            </button>
        </div>

        <div class="details">
            <ul>
                <li><i class="fa-solid fa-house"></i>From <b>Islamabad</b></li>
                <li><i class="fa-solid fa-briefcase"></i>Works at <b>Bahria </b> </li>
                <li><i class="fa-regular fa-graduation-cap"></i>Student at <b>Gomal</b></li>
                <li><i class="fa-solid fa-heart"></i></i>Single</li>
                <li> <i class="fas fa-ellipsis"></i> See you About Info</li>
            </ul>
        </div>

        <div class="stories">
            <img src="img1.jpg.jfif">
            <img src="img4.jpjg.jfif">
            <img src="img5.jpg.jfif">
        </div>

    </div>
</body>

</html>
